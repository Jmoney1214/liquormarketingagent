name: ci
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install -e .[dev]
      - name: Lint
        run: |
          black --check src
          isort --check-only src
          flake8 src
      - name: Tests
        run: pytest -q
